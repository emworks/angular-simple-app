<ul class="list-group">
  <li class="list-group-item" ng-repeat="post in posts">
    <h3 class="text-uppercase">
      <a href="#/posts/{{post.id}}">{{post.title}}</a>
    </h3>
    <p>
      {{post.body}}
    </p>
    <p class="ta-right">
      <a href="#/users/{{post.userId}}">
        <em>{{users[post.userId].name}}</em>
      </a>
    </p>
  </li>
</ul>
