<div class="row">
  <div ng-repeat="album in albums" class="col-xs-6 col-md-4">
    <a href="#/albums/{{album.id}}" class="thumbnail">
      <img src="https://vk.com/images/camera_400.png" alt="" class="img-thumbnail">
      <span class="thumbnail-info">
        {{album.title}}<br>
        <span class="fa-right">
          <em>{{users[album.userId].name}}</em>
        </span>
      </span>
    </a>
  </div>
</div>
