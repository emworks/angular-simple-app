<form name="registerForm" ng-submit="registerForm.$valid && submit()" novalidate>
  <div class="modal-header">
    <h3 class="modal-title">Register</h3>
  </div>
  <div class="modal-body">
    <div class="form-group required">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username"
          ng-model="user.name" placeholder="Username" required
          ng-maxlength="50">
      <span class="help-block" ng-messages="registerForm.username.$error"
          ng-if="registerForm.username.$touched || registerForm.$submitted"
          role="alert">
        <span ng-message="required">You did not enter a field</span>
        <span ng-message="maxlength">Your field is too long</span>
      </span>

    </div>
    <div class="form-group required">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password"
          ng-model="user.password" placeholder="Password" required
          ng-minlength="6" ng-maxlength="32">
      <span class="help-block" ng-messages="registerForm.password.$error"
          ng-if="registerForm.password.$touched || registerForm.$submitted"
          role="alert">
        <span ng-message="required">You did not enter a field</span>
        <span ng-message="minlength">Your field is too short</span>
        <span ng-message="maxlength">Your field is too long</span>
      </span>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email"
          ng-model="user.email" placeholder="Email">
      <span class="help-block" ng-messages="registerForm.email.$error"
          ng-if="registerForm.email.$invalid"
          role="alert">
        <span>Email is wrong</span>
      </span>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
